<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>Batman Playtest v4 – løb + hop + arme/ben i luften</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; background:#0b0d11; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    #error { position:fixed; inset:0; display:none; padding:16px; background:rgba(0,0,0,.85); z-index:9999; overflow:auto; }
    #error h3{margin:0 0 8px 0}
    #error pre{white-space:pre-wrap; word-break:break-word; background:#111; padding:12px; border:1px solid #333; border-radius:8px}
    .hud { position:fixed; inset:auto 12px 12px auto; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.2); padding:6px 10px; border-radius:10px; font-size:12px; }
    .topbadge { position:fixed; top:12px; right:12px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.2); padding:6px 10px; border-radius:10px; font-size:12px; }
    a { color:#8bb7ff; }
  </style>
</head>
<body>
  <div class="topbadge">Batman Playtest v4</div>
  <div class="hud">WASD / Piletaster: Bevæg • Shift: Sprint • <b>Space: Hop</b> • Mus: Orbit/Zoom</div>
  <div id="error"><h3>⚠️ Fejl</h3><div id="em"></div><pre id="es"></pre></div>

  <script type="module">
    import * as THREE from "https://esm.sh/three@0.160.0";
    import { OBJLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/OBJLoader.js";
    import { MTLLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/MTLLoader.js";
    import { OrbitControls } from "https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js";

    // ---------- fejl-overlay ----------
    const showErr = (msg, stack="")=>{
      const box = document.getElementById('error');
      document.getElementById('em').textContent = String(msg || "(ukendt fejl)");
      document.getElementById('es').textContent = String(stack || "");
      box.style.display = 'block';
      console.error("[Batman Playtest] ", msg, stack);
    };
    window.addEventListener('error', e => showErr(e.message, e.error?.stack));
    window.addEventListener('unhandledrejection', e => {
      const r = e.reason || {};
      showErr(r.message || r, r.stack);
    });

    // ---------- renderer/scene/cam ----------
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearColor(0x0b0d11, 1);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 500);
    camera.position.set(0, 2.2, 6);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.minDistance = 2.5;
    controls.maxDistance = 12;
    controls.maxPolarAngle = Math.PI * 0.49;
    controls.target.set(0, 1.0, 0);

    // lys + gulv
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const sun = new THREE.DirectionalLight(0xffffff, 1.0);
    sun.position.set(6, 10, 6);
    sun.castShadow = true;
    scene.add(sun);

    const ground = new THREE.Mesh(
      new THREE.PlaneGeometry(200,200),
      new THREE.MeshStandardMaterial({ color:"#2a2f37", roughness:0.95 })
    );
    ground.rotation.x = -Math.PI/2;
    ground.receiveShadow = true;
    scene.add(ground);

    const grid = new THREE.GridHelper(200, 200, 0x3a4150, 0x232833);
    grid.position.y = 0.001;
    scene.add(grid);

    // ---------- input ----------
    const keys = new Map();
    const setKey = (e, down) => { keys.set(e.key.toLowerCase(), down); };
    addEventListener("keydown", e => setKey(e, true));
    addEventListener("keyup",   e => setKey(e, false));

    // hop: edge-detection for Space
    let spaceWasDown = false;
    const spaceDown = () => (keys.get(" ") || keys.get("space") || keys.get("spacebar"));

    // ---------- remap maps/ -> textures/ (og neutralisér bump) ----------
    const PIX1 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAASsJTYQAAAAASUVORK5CYII=";
    THREE.DefaultLoadingManager.setURLModifier((url)=>{
      try { url = new URL(url, location.href).pathname; } catch {}
      if (url.includes("/maps/bump/")) return PIX1; // 1x1 png
      if (url.includes("/maps/"))      return url.replace("/maps/","/textures/");
      return url;
    });

    // ---------- load OBJ+MTL ----------
    const mtlLoader = new MTLLoader();
    mtlLoader.setResourcePath("assets/Batman/");

    // Batman root + noder
    const batmanRoot = new THREE.Group(); // global position/orientering (inkl. hop Y)
    scene.add(batmanRoot);

    const hip = new THREE.Group();       // hofte (hele krop bobber + bærer OBJ)
    const legPivotL = new THREE.Group(); // backup, hvis vi ikke finder benmeshes
    const legPivotR = new THREE.Group();
    hip.position.set(0, 0.0, 0);
    batmanRoot.add(hip);
    hip.add(legPivotL, legPivotR);

    // references til ben/arme/hænder
    const legMeshesL = [];
    const legMeshesR = [];
    const armMeshesL = [];
    const handMeshesL = [];
    const armMeshesR = [];
    const handMeshesR = [];

    function pbrifyMaterials(mtl){
      Object.values(mtl.materials || {}).forEach(mat=>{
        mat.side = THREE.DoubleSide;
        if (mat.map) { mat.map.colorSpace = THREE.SRGBColorSpace; mat.map.needsUpdate = true; }
        if (mat.emissiveMap) { mat.emissiveMap.colorSpace = THREE.SRGBColorSpace; mat.emissiveMap.needsUpdate = true; }
      });
    }
    function setShadow(obj){
      obj.traverse(c=>{
        if (c.isMesh) { c.castShadow = true; c.receiveShadow = true; }
      });
    }
    function collectLimbMeshes(obj){
      obj.traverse(node=>{
        if (!node.isMesh) return;
        const n = (node.name || "");

        // EXAKT navne fra Blender:
        if (n === "Part.6")  legMeshesL.push(node); // venstre ben
        if (n === "Part.7")  legMeshesR.push(node); // højre ben
        if (n === "Part.11") armMeshesL.push(node); // venstre arm
        if (n === "Part.12") handMeshesL.push(node);// venstre hånd
        if (n === "Part.9")  armMeshesR.push(node); // højre arm
        if (n === "Part.10") handMeshesR.push(node);// højre hånd
      });
      console.log("[Leg detection] L:", legMeshesL.map(m=>m.name), "R:", legMeshesR.map(m=>m.name));
      console.log("[Arm detection] L:", armMeshesL.map(m=>m.name), "R:", armMeshesR.map(m=>m.name));
      console.log("[Hand detection] L:", handMeshesL.map(m=>m.name), "R:", handMeshesR.map(m=>m.name));
    }

    mtlLoader.load(
      "assets/Batman/Untitled Model.mtl",
      (mtl) => {
        try {
          mtl.preload();
          pbrifyMaterials(mtl);

          const objLoader = new OBJLoader();
          objLoader.setMaterials(mtl);
          objLoader.load(
            "assets/Batman/Untitled Model.obj",
            (obj) => {
              try {
                setShadow(obj);

                // skaler til ~1.7 høj
                let box = new THREE.Box3().setFromObject(obj);
                const size = new THREE.Vector3(); box.getSize(size);
                const scale = (size.y > 1e-4) ? (1.7 / size.y) : 1.0;
                obj.scale.setScalar(scale);

                // fødder på gulv (model-lokal)
                box = new THREE.Box3().setFromObject(obj);
                obj.position.y += -box.min.y;

                // vend 180° (kigger væk fra kameraet)
                obj.rotation.y = Math.PI;

                // put hele mesh under hofte
                hip.add(obj);

                // find ben/arme/hænder
                collectLimbMeshes(obj);

                console.log("[Batman] OBJ+MTL loaded OK");
              } catch (e) {
                showErr("Batman model post-process fejlede", e.stack);
              } finally {
                THREE.DefaultLoadingManager.setURLModifier(null);
              }
            },
            undefined,
            (err)=>{ showErr("OBJ kunne ikke indlæses (tjek stier/filnavn).", String(err)); THREE.DefaultLoadingManager.setURLModifier(null); }
          );
        } catch (e) {
          showErr("MTL post-process fejlede", e.stack);
          THREE.DefaultLoadingManager.setURLModifier(null);
        }
      },
      undefined,
      (err)=>{ showErr("MTL kunne ikke indlæses", String(err)); THREE.DefaultLoadingManager.setURLModifier(null); }
    );

    // ---------- bevægelse + hop-fysik ----------
    const state = {
      pos: new THREE.Vector3(0, 0, 0), // x,z bruges; y kontrolleres separat (hop)
      yaw: 0,
      vel: new THREE.Vector3(),
      speedWalk: 3.2,
      speedRun: 5.6,
      damping: 12.0,
      // hop
      y: 0,
      vy: 0,
      gravity: -18.0,
      jumpVel: 7.6,
      onGround: true,
      airTime: 0     // hvor længe vi har været i luften (til animation blending)
    };

    function inputDir(){
      let f=0, s=0;
      if (keys.get("w") || keys.get("arrowup")) f += 1;
      if (keys.get("s") || keys.get("arrowdown")) f -= 1;
      if (keys.get("a") || keys.get("arrowleft")) s -= 1;
      if (keys.get("d") || keys.get("arrowright")) s += 1;
      const v = new THREE.Vector3(s, 0, -f);
      if (v.lengthSq()>0) v.normalize();

      // bevægelse i forhold til kameraets yaw
      const camYaw = Math.atan2(camera.position.x - controls.target.x, camera.position.z - controls.target.z);
      v.applyAxisAngle(new THREE.Vector3(0,1,0), camYaw);
      return v;
    }

    // ---------- animation (ben + hofte + arme) ----------
    let walkPhase = 0;

    function animateCharacter(dt, planarSpeed){
      // onGround / airborne
      const moving = planarSpeed > 0.08;
      const airborne = !state.onGround;

      // --- hofte-bob (ingen bob i luften) ---
      const bobAmp = 0.03;
      const bob = (!airborne && moving) ? Math.abs(Math.sin(walkPhase*1.6)) * bobAmp : 0.0;
      hip.position.y = THREE.MathUtils.lerp(hip.position.y, bob, 1 - Math.exp(-10 * dt));

      // --- ben ---
      const legL = legMeshesL.length ? legMeshesL : [legPivotL];
      const legR = legMeshesR.length ? legMeshesR : [legPivotR];

      let leftTarget = 0, rightTarget = 0;
      if (airborne) {
        // Splay i luften: ben ud til hver sin side (brug rotations-akse X for frem/tilbage ben-sving)
        // Vi kan også tilføje en let Z-rotation for "sprede effekt" – men hold os til X for simplicity.
        // Maks spredning:
        const splayMax = 0.95;
        // Saml benene igen tæt på landing (når vi er lavt og falder)
        const nearGround = Math.min(1, Math.max(0, 1 - state.y / 0.6)); // 0 når højt oppe, → 1 tæt på jorden
        const falling = state.vy < -0.1 ? 1 : 0;
        const gather = Math.min(1, (nearGround * 0.8 + falling * 0.2)); // mere samling under fald tæt på jord
        const splay = splayMax * (1 - 0.85 * gather); // reducer splay når vi nærmer os landing

        leftTarget  =  splay;
        rightTarget = -splay;

      } else {
        // Gå-swing
        const ampMax = 0.7;
        const amp = moving ? Math.min(1, planarSpeed / state.speedRun) * ampMax : 0.0;
        leftTarget  = Math.sin(walkPhase) * amp;
        rightTarget = -leftTarget;
      }

      const kLeg = 1 - Math.exp(-16 * dt); // smoothing
      for (const m of legL) m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, leftTarget,  kLeg);
      for (const m of legR) m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, rightTarget, kLeg);

      // --- arme + hænder i luften ---
      // Armene løftes ved hop; på jorden glider de tilbage mod neutral.
      let armTargetX = 0, handTargetX = 0;
      if (airborne) {
        armTargetX  = -1.05; // løft armene frem/opf
        handTargetX = -0.25; // hænder følger lidt
      } else {
        armTargetX  = 0.0;
        handTargetX = 0.0;
      }

      const kArm = 1 - Math.exp(-14 * dt);
      for (const m of armMeshesL)  m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, armTargetX,  kArm);
      for (const m of armMeshesR)  m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, armTargetX,  kArm);
      for (const m of handMeshesL) m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, handTargetX, kArm);
      for (const m of handMeshesR) m.rotation.x = THREE.MathUtils.lerp(m.rotation.x, handTargetX, kArm);

      // opdater gang-fasen kun når vi er på jorden og i bevægelse
      if (!airborne) {
        const baseFreq = (moving ? 8.5 : 6.0);
        const speedFactor = 0.7 + 0.3 * Math.min(1, planarSpeed / state.speedRun);
        walkPhase += baseFreq * speedFactor * dt;
      }
    }

    // ---------- main loop ----------
    const clock = new THREE.Clock();
    (function loop(){
      const dt = Math.min(clock.getDelta(), 1/30);

      // bevægelse på XZ
      const dir = inputDir();
      const maxSpeed = (keys.get("shift") || keys.get("shiftleft") || keys.get("shiftright")) ? state.speedRun : state.speedWalk;
      state.vel.x = THREE.MathUtils.lerp(state.vel.x, dir.x * maxSpeed, 1 - Math.exp(-state.damping * dt));
      state.vel.z = THREE.MathUtils.lerp(state.vel.z, dir.z * maxSpeed, 1 - Math.exp(-state.damping * dt));
      state.pos.x += state.vel.x * dt;
      state.pos.z += state.vel.z * dt;

      // hop: input edge
      const sd = !!spaceDown();
      if (sd && !spaceWasDown && state.onGround) {
        state.vy = state.jumpVel;
        state.onGround = false;
        state.airTime = 0;
      }
      spaceWasDown = sd;

      // vertikal fysik
      if (!state.onGround) {
        state.vy += state.gravity * dt;
        state.y  += state.vy * dt;
        state.airTime += dt;

        if (state.y <= 0) {
          state.y = 0;
          state.vy = 0;
          state.onGround = true;
        }
      }

      // vend figur i bevægelsesretning (kun når man faktisk bevæger sig vandret)
      const planarSpeed = Math.hypot(state.vel.x, state.vel.z);
      if (planarSpeed > 0.2) {
        const lookYaw = Math.atan2(-state.vel.x, -state.vel.z);
        const wrap = (a)=>Math.atan2(Math.sin(a), Math.cos(a));
        let dy = wrap(lookYaw - state.yaw);
        state.yaw = state.yaw + dy * Math.min(1, dt*10);
      }

      // placer batman (inkl. y fra hop)
      batmanRoot.position.set(state.pos.x, state.y, state.pos.z);
      batmanRoot.rotation.y = state.yaw;

      // animationer (ben, hofte, arme/hænder)
      animateCharacter(dt, planarSpeed);

      // OrbitControls target følger Batman
      controls.target.set(state.pos.x, 1.0 + state.y, state.pos.z);
      controls.update();

      renderer.render(scene, camera);
      requestAnimationFrame(loop);
    })();

    // ---------- resize ----------
    addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
