<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>LEGO Batman â€“ Voxel Builder</title>
    <link rel="icon" href="data:," />
    <style>
      html, body, #root { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .button { padding:8px 12px; border-radius:12px; background:rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.2); color:white; cursor:pointer; }
      .hud { position:absolute; left:50%; transform:translateX(-50%); bottom:16px; display:flex; gap:8px; padding:10px; border-radius:16px; background:rgba(0,0,0,0.35); backdrop-filter: blur(6px); }
      .crosshair { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); width:16px; height:16px; border-radius:999px; border:1px solid rgba(255,255,255,0.7); pointer-events:none; }
      .topbar-left { position:absolute; top:16px; left:16px; display:flex; gap:8px; flex-wrap:wrap; }
      .topbar-right { position:absolute; top:16px; right:16px; display:flex; gap:8px; align-items:center;}
      .title { text-align:right; }
      .sidebar { position:absolute; top:0; left:0; height:100%; width:320px; background:rgba(24,24,27,.92); color:#fff; padding:16px; overflow-y:auto; backdrop-filter: blur(6px); box-shadow:0 0 24px rgba(0,0,0,.5); border-right:1px solid rgba(255,255,255,.08)}
      .bricklist { display:grid; grid-template-columns:1fr; gap:10px; }
      .brick-item { display:flex; justify-content:flex-start; align-items:center; gap:12px; background:rgba(255,255,255,.05); padding:10px; border-radius:12px; border:1px solid rgba(255,255,255,.1); cursor:pointer; }
      .brick-item.active { outline:2px solid #fff; }
      .brick-preview { width:84px; height:48px; border-radius:10px; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); display:grid; place-items:center; }
      .dot { width:28px; height:28px; border-radius:999px; border:2px solid rgba(255,255,255,.4); cursor:pointer; }
      .dot.active { border-color:#fff; transform:scale(1.06); }
      .hint { position:absolute; top:16px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,.5); padding:8px 12px; border-radius:12px; font-size:13px; }
      .toggle { padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); cursor:pointer; }
      .toggle.active { outline:2px solid #fff; }
      .pill { padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.25); background:rgba(255,255,255,.08); white-space:nowrap; }

      /* Touch controls (iPad / mobile) */
      .touch-controls { position: absolute; right: 16px; bottom: 16px; display:flex; gap:10px; align-items:flex-end; }
      .dpad { width:140px; height:140px; position:relative; }
      .btn { user-select:none; -webkit-user-select:none; touch-action:none; }
      .dpad .arrow { position:absolute; width:56px; height:56px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.25); border-radius:12px; display:grid; place-items:center; font-size:20px; }
      .dpad .up    { top:0; left:42px; }
      .dpad .down  { bottom:0; left:42px; }
      .dpad .left  { left:0; top:42px; }
      .dpad .right { right:0; top:42px; }
      .jump { width:88px; height:88px; border-radius:18px; background:rgba(255,255,255,.1); border:1px solid rgba(255,255,255,.3); display:grid; place-items:center; font-weight:700; }
      .touch-hide-desktop { display:none; }
      @media (hover:none), (pointer:coarse) { .touch-hide-desktop { display:block; } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Angiv evt. din egen musikfil via querystring: ?music=https://.../track.mp3 -->
    <script type="module" src="game.js"></script>
  </body>
</html>
